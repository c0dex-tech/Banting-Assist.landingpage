<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-theme="dark" id="site">
  <style>
    @font-face {
      src: url('./fonts/inter-var-subset-latin-opsz-sep27.woff2') format('woff2');
      font-family: 'globalFont';
    }

    *{
      overflow-x: hidden;
    }
    body {
      font-family: 'globalFont' !important;
      background: #111315;
    }

    .landingPageImage {
      max-width: 100%;
      /* Make sure the image doesn't exceed its container */
      height: auto;
      /* Maintain the aspect ratio */
      object-fit: cover;      
    }

    .landingTitleInitial {
      transform: translateY(20rem);
    }

    .rewriteText::after {
      content: "|";
      animation: blink ease 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      49% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes navigationBarSlideIn {
      from {
        opacity: 30%;
        top: -10.4px;
      }

      to {
        opacity: 100%;
        top: 10.4px;

      }
    }

    @keyframes navigationBarSlideOut {
      from {
        opacity: 100%;
        top: 10.4px;
      }

      to {
        opacity: 30%;
        top: -100.4px;

      }
    }

    @keyframes initialTextSlideIn {
      from {
        transform: translate(0%, 22rem);
        opacity: 30%;
      }

      to {
        transform: translate(0%, 20rem);
        opacity: 100%;
      }
    }

    @keyframes initialChangingTextSlideIn {
      from {
        transform: translate(0%, 21.7rem);
        opacity: 30%;
      }

      to {
        transform: translate(0%, 19.7rem);
        opacity: 100%;
      }
    }
  </style>
  <nav class="navbar navbar-expand-lg container-fluid  rounded-4 border border-3 shadow-lg mt-2"
    style="backdrop-filter: blur(15px); max-width: 90vw;" id="navigationBar">
    <div class="container-fluid">
      <a class="navbar-brand" style="font-weight: 600;" href="">Banting Balance</a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style="font-weight: 500;" aria-selected="false" href="">Pathfinding</a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link active" style="font-weight: 500;" aria-selected="false" href="">About Us</a>
        </li>
      </ul>
      <button class="btn btn-primary" id="changethemebtn" aria-label="Toggle theme (dark)">Coming features</button>
    </div>
  </nav>
  <div class="landingContent row">
    <div class="col-5 position-relative" style="margin-left: 5.7rem;" id="output">
      <h1 class="landingTitleInitial display-1" style="font-weight: 500; animation: initialTextSlideIn 400ms ease-out;">
        Banting Balance</h1>
      <h3 id="ouputText" class="rewriteText text-body-secondary"
        style="transform: translateY(19.7rem); animation: initialChangingTextSlideIn 400ms ease-out;"></h3>
    </div>
    <div class="container col-5">
      <div class="row">
        <div class="col-12">
          <div class="landingPageImages">
            <img class="landingPageImage rounded-4 shadow"  src="/img/IMG_5524.png" alt="" srcset="">
            <img class="landingPageImage rounded-4 shadow"  src="/img/1_6613742.jpg" alt="" srcset="">
            <img class="landingPageImage rounded-4 shadow"  src="/img/IMG_5573.png" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
    <hr style="width: 90%; margin-left: 5rem; margin-right: 5rem;">
      <script>
        const site = document.getElementById('site');
        const btn = document.getElementById('changethemebtn');
        const navBar = document.getElementById("navigationBar");
        const textOutput = document.getElementById("textOutput");
        function getScrollDirection() {
          var lastScrollTop = 0;

          window.addEventListener('scroll', function () {
            var currentScrollTop = window.scrollY || document.documentElement.scrollTop;
            if (currentScrollTop > lastScrollTop) {
              navBar.style.animation = 'navigationBarSlideOut 200ms ease-in-out';
              navBar.style.top = '-100.4px';
            } else if (currentScrollTop < lastScrollTop) {
              navBar.style.animation = 'navigationBarSlideIn 200ms ease-in-out';
              navBar.style.opacity = '100%';
              navBar.style.top = '10.4px';
              navBar.style.position = 'sticky';
            }

            lastScrollTop = currentScrollTop;
          });
        }
        getScrollDirection();

        const outputText = document.getElementById('ouputText');

        const displayText = [
          'was created for students by students.',
          'will guide you to your class soon.',
          'can help you find an open washroom. (scroll down)',
          'is NOT a Crypto website.',
          'is a good way to get to know Banting.',
          'will be available to download on your mobile devices soon.',
          'might or might not sell your information on the dark web.',
          "is the best way to access the school's clubs."
        ];

        setTyper(outputText, displayText);
        function setTyper(element, words) {
          const letterTypeDelay = 50;
          const wordHangDelay = 5000;
          const typeDirectionForwards = 0;
          const typeDirectionBackwards = 1;
          var direction = typeDirectionForwards;
          var wordIndex = 0;
          var letterIndex = 0;
          var wordTypeInterval;
          startTyping();
          function startTyping() {
            wordTypeInterval = setInterval(typeLetter, letterTypeDelay);
          }
          function typeLetter() {
            const word = words[wordIndex];
            if (direction == typeDirectionForwards) {
              letterIndex++;
              if (letterIndex == word.length) {
                direction = typeDirectionBackwards;
                clearInterval(wordTypeInterval);
                setTimeout(startTyping, wordHangDelay);
              }
            } else if (direction == typeDirectionBackwards) {
              letterIndex--;
              if (letterIndex == 0) {
                nextWord();
              }
            }
            const textToType = word.substring(0, letterIndex);
            element.textContent = textToType;
          }
          function nextWord() {
            letterIndex = 0;
            direction = typeDirectionForwards;
            wordIndex++;
            if (wordIndex == words.length) {
              wordIndex = 0;
            }
          }
        }
        //Thanks for varunpvp's codepen :)
      </script>
</body>

</html>
